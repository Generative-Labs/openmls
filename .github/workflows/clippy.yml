name: Clippy

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2

      - name: Setup
        uses: ./.github/actions/setup
        with:
          os: ubuntu-latest

      - run: cargo clippy -p openmls --tests -- -D warnings
